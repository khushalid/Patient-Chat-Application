<!DOCTYPE html>
{% load static %}
<html lang="ru-RU">

<head>
    <title>Patient Bot</title>
    <link rel="stylesheet" href="{% static 'chat/css/highlight.min.css' %}">
    <link rel="stylesheet" href="{% static 'chat/css/index.css' %}">
    <link rel="icon" href="{% static 'chat/img/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ChatGPT для бедных" />
</head>

<body>
    <div id="response-list">
    </div>
    <div id="bottom-container">
        <div id="regenerate-button-container">
            <button id="regenerate-response-button">Regenerate Response</button>
        </div>
        <div id="input-container">
            <div id="prompt-input" contentEditable></div>
            <button id="submit-button"></button>
        </div>
        <form id="clear-chat-form" method="POST" action="{% url 'clear_chat' chat_id %}">
            {% csrf_token %}
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
    <script src="{% static 'chat/js/highlight.min.js' %}"></script>
    <script src="{% static 'chat/js/showdown.min.js' %}"></script>
    <script src="{% static 'chat/js/index.js' %}"></script>
</body>
</html>
